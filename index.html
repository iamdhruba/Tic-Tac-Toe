<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <div class="functions">
        <h1>Rock Paper Scissor</h1>
        <div class="buttons">
            <button type="button" onclick="playGame('rock');" >Rock</button>
            <button type="button" onclick="playGame('paper');" >Paper</button>
            <button type="button" onclick="playGame('scissors');" >Scissor</button>
        </div>
        <div class="results">
            <p class="js-result"></p> 
            <p class="js-moves"></p> 
            <p class="js-score"></p>
        </div>
        
        <button type="button" onclick="resetScore()">Reset Score</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
